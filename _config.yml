title: Jens Knipper
description: Developer blog of Jens Knipper. Covering stories about software development, DevOps and Indie Hacking.

url: "https://blog.jensknipper.de"
baseurl: ""
paginate_path: "blog/page:num/"
permalink: blog/:title/
logo: /icons/icon.png

markdown: kramdown
highlighter: rouge
plugins: [jekyll-paginate]
paginate: 5

netlifycms: true

# Compress CSS
sass:
  style: compressed
  sass_dir: _sass

navigation:
  - title: Home
    url: /index.html
  - title: About
    url: /about
  - title: Contact
    url: /contact

social:
  github: JensKnipper

google_analytics: ""

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - README.md
  - LICENSE
  - netlify.toml
  - Gemfile
  - Gemfile.lock
  - docker-compose.yml
