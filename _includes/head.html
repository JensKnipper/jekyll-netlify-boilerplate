<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {% include icons.html %}
    {% seo %}

    <!-- Come and get me RSS readers -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">
    <!--[if IE 8]><link rel="stylesheet" href="{{ "/assets/ie.css" | relative_url }}"><![endif]-->
    <link rel="stylesheet" href="{{ "/assets/css/fontawesome/css/all.min.css" | relative_url }}">

    <!-- Modernizr -->
    <script src="{{ "/assets/js/modernizr.custom.15390.js" | relative_url }}" type="text/javascript"></script>

    <meta name="google-site-verification" content="Qf4SNlf8asXjfl-4mjCffKeGtTOcEiAxlEMT8G-AyRw" />

    {% if jekyll.environment == 'production' and site.analytics %}
        {% include analytics.html %}
    {% endif %}
</head>
